<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Summary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
    <h:form> 
        <h2>FETCHED DATA</h2>
        
        <h:outputText value="#{q.course}"></h:outputText><br/>
        <h:outputText value="#{q.name}"></h:outputText><br/>
        <h:outputText value="#{q.year}"></h:outputText><br/>
      
    <h:dataTable border="1" value="#{q.questiones}" var="questions">
        <h:column>
            <f:facet name="header">Questions</f:facet>
            #{questions}
        </h:column>
        <h:column>
            <f:facet name="header">Answer</f:facet>
            #{c.choices[q.index]}
        </h:column>
    </h:dataTable>

    </h:form>
    </body>
</html>
